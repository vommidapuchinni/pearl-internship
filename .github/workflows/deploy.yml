name: Deploy Medusa to EC2

on:
  push:
    branches:
      - master  # Trigger the workflow when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up SSH access to EC2 using the private key stored in Secrets
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Step 3: Copy the project files to the EC2 instance
    - name: Copy files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/medusa

    # Step 4: Run Docker Compose to build and deploy the Medusa app on EC2
    - name: Deploy Medusa using Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
        cd /home/${{ secrets.EC2_USER }}/medusa
        sudo docker-compose down || true  # Stop any existing containers
        sudo docker-compose up -d --build # Rebuild and start containers
        EOF
